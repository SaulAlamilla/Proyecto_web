<!--FORMULARIO-->
<div class="" style="margin-left: 6em; margin-right: 6em">
    <!--Evento onsubmit para validar los input-->
    <form action="verGrupo.html" onsubmit="modificar();">
        <fieldset>
            <legend><strong>Modificando Grupo</strong></legend>
            <div class="mb-3">
                <label for="genero" class="form-label">Género de películas</label>
                <input type="text" class="form-control" id="genero" required pattern="[A-Za-z]{4,10}" style="width: 30em">
                <div class="form-text">Solo letras, entre 4 y 10 caracteres y sin espacios</div>
            </div>

            <div class="mb-3">
                <label for="creador" class="form-label">Autor del grupo</label>
                <input type="text" class="form-control" id="creador" required pattern="^([A-Z])([a-zA-Z]+)(\s[a-zA-Z]+)*$" minlength="6" style="width: 30em">
                <div class="form-text">Solo letras, al menos 6 caracteres empezando por una mayúscula<br>Puede tener espacios</div>
            </div>

            <!--PELICULAS CON WEB-SERVICE-->
            <div class="form-check" id="container"></div>

            <!--BOTONES-->
            <button class="btn btn-primary">Modificar</button>
        </fieldset>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
